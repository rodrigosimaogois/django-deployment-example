<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>First App</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
        <h1>Hello, this is index.html</h1>
        <h2>Here are your records:</h2>

        <div class="djangtwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>NO ACCESS RECORDS FOUND</p>
            {% endif %}
        </div>
        <!-- <h2>{{ insert_me }}</h2>
        {{ test }} -->
    
        <!-- <p><img src="{% static "images/test.png" %}" alt="oh oh"></p> -->

        
    </body>
</html>
